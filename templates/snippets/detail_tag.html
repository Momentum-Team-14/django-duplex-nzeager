{% extends 'base.html' %}

{% block title %} Tag Details {% endblock title %}

{% block content %}
    <h1>
        Tag Details
        <div class="actions">
            <a href="{% url 'edit_tag' pk=tag.pk %}"> Edit {% include './icons/pencil-fill.svg' %}</a>
            <a href="{% url 'delete_tag' pk=tag.pk %}"> Delete {% include './icons/trash.svg' %}</a>
        </div>
    </h1>
    <div class="details">
        <p>Name: {{ tag.name }}</p>
    </div>
{% endblock content %}
